version: '3.8'
services:
  nest-app:
    build:
      context: ./
      dockerfile: ./Dockerfile
    depends_on:
      - mysql-container
      - redis-container
    ports:
      - 3004:3004
    networks:
      - common-network
  mysql-container:
    image: mysql
    volumes:
      - /Users/liuliang/DockerVolumes/mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: meeting_room_booking_system
      MYSQL_ROOT_PASSWORD: 964237
    networks:
      - common-network
  redis-container:
    image: redis
    volumes:
      - /Users/liuliang/DockerVolumes/redis:/data
    networks:
      - common-network
networks:
  common-network:
    driver: bridge
